            const card = document.createElement('div'); card.className = 'month-card';
            const name = document.createElement('div'); name.className = 'month-name'; name.innerText = monthNames[m]; card.appendChild(name);
            const wd = document.createElement('div'); wd.className = 'weekdays';
            ["CN","T2","T3","T4","T5","T6","T7"].forEach(d => { const sp = document.createElement('span'); sp.innerText = d; wd.appendChild(sp); });
            card.appendChild(wd);

            const daysDiv = document.createElement('div'); daysDiv.className = 'days';
            const firstDay = new Date(YEAR, m, 1).getDay();
            const daysInMonth = new Date(YEAR, m + 1, 0).getDate();

            for(let i=0; i<firstDay; i++) { const empty = document.createElement('div'); empty.className='day empty'; daysDiv.appendChild(empty); }
            for(let d=1; d<=daysInMonth; d++) {
                const el = document.createElement('div'); el.className = 'day'; el.innerText = d;
                const dateStr = `${YEAR}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const tasks = eventsMap[dateStr] || [];
                const count = tasks.length;

                if(count > 0) {
                    if (count <= 2) el.classList.add('lvl-1');
                    else if (count <= 4) el.classList.add('lvl-2');
                    else if (count <= 7) el.classList.add('lvl-3');
                    else if (count <= 9) el.classList.add('lvl-4');
                    else el.classList.add('lvl-5');
                    el.onclick = () => openModal(dateStr, tasks);
                    el.title = `${count} c√¥ng vi·ªác`;
                }
                daysDiv.appendChild(el);
            }
            card.appendChild(daysDiv); container.appendChild(card);
        }
    }

    function renderSidebar(data) {
        const listDiv = document.getElementById('upcomingList');
        listDiv.innerHTML = '';
        const now = new Date(2026, 1, 9); // Gi·∫£ l·∫≠p ng√†y 09/02/2026

        let upcoming = data.filter(e => {
            const d = new Date(e.date);
            d.setHours(0,0,0,0);
            return d >= now;
        });
        
        upcoming.sort((a,b) => new Date(a.date) - new Date(b.date));
        
        upcoming.forEach(task => {
            const d = new Date(task.date);
            const diff = Math.ceil((d - now)/(1000*60*60*24));
            const item = document.createElement('div');
            item.className = 'task-item';
            if(diff <= 3 && diff >= 0) item.classList.add('urgent-border');

            const colorBg = gradients[d.getMonth() % gradients.length];
            item.innerHTML = `
                <div class="date-box" style="background: ${colorBg}">
                    <span class="date-day">${d.getDate()}</span>
                    <span class="date-month">T${d.getMonth()+1}</span>
                </div>
                <div class="task-info">
                    <span class="dept-badge">${task.deptCode} - ${task.deptName}</span>
                    <div class="task-content">${task.content}</div>
                </div>
            `;
            listDiv.appendChild(item);
        });

        if(upcoming.length === 0) listDiv.innerHTML = "<div style='text-align:center; padding:20px; color:#999'>Kh√¥ng c√≥ c√¥ng vi·ªác s·∫Øp t·ªõi</div>";
    }

    function syncHeight() {
        if(window.innerWidth > 1024) {
            const cal = document.getElementById('calSection');
            const side = document.getElementById('sideSection');
            side.style.maxHeight = 'none';
            side.style.maxHeight = cal.offsetHeight + 'px';
        }
    }

    function openModal(dateStr, tasks) {
        const [y, m, d] = dateStr.split('-');
        document.getElementById('modalTitle').innerText = `Chi ti·∫øt ng√†y ${d}/${m}/${y}`;
        const content = document.getElementById('modalContent');
        content.innerHTML = '';
        tasks.forEach(t => {
            const div = document.createElement('div');
            div.style.cssText = 'padding:12px; margin-bottom:10px; background:#f9f9f9; border-left:4px solid var(--primary); border-radius:4px;';
            div.innerHTML = `<strong style="color:#555; font-size:0.8rem; text-transform:uppercase; display:block; margin-bottom:5px;">${t.deptCode} - ${t.deptName}</strong><div style="line-height:1.4">${t.content}</div>`;
            content.appendChild(div);
        });
        document.getElementById('myModal').style.display = 'flex';
    }
    
    function closeModal() { document.getElementById('myModal').style.display = 'none'; }
    window.onclick = function(e) { if(e.target == document.getElementById('myModal')) closeModal(); }

    // Init
    filterData(); // Load with 'all'
    setTimeout(syncHeight, 200);
    window.addEventListener('resize', syncHeight);

</script>
